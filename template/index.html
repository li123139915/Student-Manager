<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                欢迎进入后台管理
                            </a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <p class="navbar-text navbar-right">欢迎 【sky】登录<a href="#" class="logout">退出</a></p>
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="list-group">
                                <a href="#" class="list-group-item active">
                                    学生管理
                                </a>
                                <a href="#" class="list-group-item">系统管理</a>
                                <a href="#" class="list-group-item">用户管理</a>
                                <a href="#" class="list-group-item">修改密码</a>
                                <a href="#" class="list-group-item">退出系统</a>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <ol class="breadcrumb">
                                        <li>
                                            <a href="#">首页</a>
                                        </li>
                                        <li>
                                            <a href="#">学生管理</a>
                                        </li>
                                        <li class="active">学生列表</li>
                                    </ol>
                                </div>
                                <div class="panel-heading">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputAmount"></label>
                                            <div class="input-group">
                                                <div class="input-group-addon">学生姓名</div>
                                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入学生姓名进行查询">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-warning">查找</button>
                                        <button type="submit" class="btn btn-success">新增</button>
                                    </form>
                                </div>
                                <div class="panel-body">
                                    <div class="bs-example" data-example-id="bordered-table">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>姓名</th>
                                                    <th>年龄</th>
                                                    <th>性别</th>
                                                    <th>手机号码</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">斯温</th>
                                                    <td>18</td>
                                                    <td>男</td>
                                                    <td>15570105620</td>
                                                    <td>
                                                        <button type="submit" class="btn btn-primary">编辑</button>
                                                        <button type="submit" class="btn btn-danger">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
